<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>P치gina con barra de navegaci칩n fija y formulario de contacto</title>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Inicio</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>

        </ul>
      </div>

  <header class="bg-primary text-white text-center py-5">
    <h1>Contacto</h1>
    <p>Complete el siguiente formulario para ponerse en contacto con nosotros.</p>
  </header>

  <section class="container my-5">
    <form>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr칩nico</label>
        <input type="email" class="form-control" id="email" placeholder="Correo electr칩nico">
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="3" placeholder="Mensaje"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </section>

  <script src="<https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js>"></script>
  <script src="<https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js>"></script>
</body>
</html>
